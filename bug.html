<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrectly using innerHTML to add an element without a closing tag
    document.getElementById("myDiv").innerHTML += "<p>Another paragraph";
  </script>
</body>
</html>
